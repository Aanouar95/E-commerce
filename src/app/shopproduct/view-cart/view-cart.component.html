  <!--Main layout-->
  <main class="mt-5 pt-4">
    <div class="container wow fadeIn">
      <!-- Heading -->
      <h2 class="my-5 h2 text-center">Checkout form</h2>
      <!--Grid row-->
      <div class="row">
        <!--Grid column-->
        <div class="col-md-8 mb-4">
          <!--Card-->
          <div class="card">
            <!--Card content-->
            <form #passOrder="ngForm" (ngSubmit)="onClickSubmit(passOrder.value)" class="card-body" novalidate>
              <!--Grid row-->
              <div class="row">
                <!--Grid column-->
                <div class="col-md-6 mb-2">
                  <!--firstName-->
                  <div class="md-form ">
                    <input type="text" name="firstName" class="form-control" [(ngModel)]="user.fname">
                    <label for="firstName" class="">First name</label>
                  </div>
                </div>
                <!--Grid column-->
                <!--Grid column-->
                <div class="col-md-6 mb-2">
                  <!--lastName-->
                  <div class="md-form">
                    <input type="text" name="lastName" class="form-control" [(ngModel)]="user.lname">
                    <label for="lastName" class="">Last name</label>
                  </div>
                </div>
                <!--Grid column-->
              </div>
              <!--Grid row-->              
              <!--email-->
              <div class="md-form mb-5">
                <input type="email" name="email" class="form-control" placeholder="youremail@example.com" required [(ngModel)]="user.email">
                <label for="email" class="">Email </label>
              </div>

              <!--address-->
              <div class="md-form mb-5">
                <input type="text" name="address" class="form-control" placeholder="1234 Main St" required [(ngModel)]="address.address">
                <label for="address" class="">Address</label>
              </div>
               <!--address-2-->
               <div class="md-form mb-5">
                <input type="text" name="address-2" class="form-control" placeholder="Apartment or suite" [(ngModel)]="address.address2">
                <label for="address-2" class="">Address 2 (optional)</label>
              </div>

              <!--Grid row-->
                <div class="row">
                <div class="col-lg-4 col-md-6 mb-4">
                  <label for="zip">Zip</label>
                  <input type="text" class="form-control" name="zip" placeholder="" [(ngModel)]="address.zip">
                  <div class="invalid-feedback">
                  Zip code required.
                  </div>
                </div>
                <div class="col-lg-4 col-md-6 mb-4 ml-auto">
                  <label for="state">State</label>
                  <input type="text" class="form-control" name="state" placeholder="" required [(ngModel)]="address.state" >
                  <div class="invalid-feedback">
                  State code required.
                 </div>
                </div>
              </div>

              <hr>

              <hr>
              <hr class="mb-4">
              <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="!passOrder.valid">Continue to checkout</button>
            </form>
          </div>
          <!--/.Card-->
        </div>
        <!--Grid column-->
        <!--Grid column-->
        <div class="col-md-4 mb-4">

          <!-- Heading -->
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Your cart</span>
            <span class="badge badge-secondary badge-pill">{{cartContent.length}}</span>
          </h4>
          <!-- Cart -->
          <ul class="list-group mb-3 z-depth-1">
            <li class="list-group-item d-flex justify-content-between lh-condensed" *ngFor="let product of cartContent">
              <div>
                <h6 class="my-0">{{product.name}}</h6>
                <small class="text-muted">Brief description</small>
              </div>
              <span class="text-muted">${{product.price}}</span>
            </li>
            
            <li class="list-group-item d-flex justify-content-between">
              <span>Total (USD)</span>
              <strong>${{cartTotal}}</strong>
            </li>
          </ul>
          <!-- Cart -->
        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->

    </div>
  </main>
  <!--Main layout-->
