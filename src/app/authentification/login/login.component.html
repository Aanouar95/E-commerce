<div class="container mt-5">
  <form #authentification="ngForm" (ngSubmit)="checkLogin()" novalidate>
    <div class="row mb-3">
      <label for="username" class="col-sm-2 col-form-label">User Name</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required>
      </div>
    </div>
    <div class="row mb-3">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-3">
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
      </div>
    </div>
    <div class="d-flex justify-content-center w-50 mt-4">
        <button type="submit" class="btn btn-success ml-4 " [disabled]="!authentification.valid">Log in</button>
        <button type="reset" class="btn btn-warning ml-4 " >Reset</button>
    </div>
  </form>
</div>
